name: "Release"

on:
  push:
    branches:
      - "master"

jobs:
  check-version:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check-tag.outputs.should_release }}
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          if git ls-remote --tags origin | grep -q "refs/tags/v${VERSION}$"; then
            echo "Version v${VERSION} already released"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Version v${VERSION} not released, continue"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create zip archive
        run: zip -r pelagopay-gateway.zip pelagopay-gateway/

      - name: Create Release and Upload Asset
        uses: actions/github-script@v7
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        with:
          script: |
            const fs = require('fs');

            // Get latest tag for changelog
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });

            // Build changelog
            let changelog = '';
            if (tags.length > 0) {
              const { data: commits } = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: tags[0].name,
                head: 'HEAD'
              });

              const groups = {
                'feat': { title: '## Features', commits: new Set() },
                'fix': { title: '## Bug Fixes', commits: new Set() },
                'perf': { title: '## Performance', commits: new Set() },
                'refactor': { title: '## Refactoring', commits: new Set() }
              };

              commits.commits.forEach(commit => {
                const message = commit.commit.message.split('\n')[0].trim();
                for (const [prefix, group] of Object.entries(groups)) {
                  if (message.startsWith(`${prefix}:`) || message.startsWith(`${prefix}(`)) {
                    group.commits.add(message);
                    break;
                  }
                }
              });

              const sections = [];
              for (const group of Object.values(groups)) {
                if (group.commits.size > 0) {
                  sections.push(`${group.title}\n\n${Array.from(group.commits).map(msg => `- ${msg}`).join('\n')}`);
                }
              }

              if (sections.length > 0) {
                changelog = sections.join('\n\n');
              }
            }

            // Create release
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.VERSION}`,
              name: `v${process.env.VERSION}`,
              body: changelog || 'No significant changes in this release.',
              draft: false,
              prerelease: false
            });

            // Upload zip asset
            const data = await fs.promises.readFile('pelagopay-gateway.zip');
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: 'pelagopay-gateway.zip',
              data: data
            });
